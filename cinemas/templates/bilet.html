{% extends 'index.html' %}

{% block content %}
    <div style="padding-left:10%;margin: auto; height:250px">
        <div style="width:33%;float:left;">
            <h3>Dodaj bilet</h3>
            <form class="ticket_form" method="post" action="/bilet">
                <label>Wybierz seans</label><br>
                <input name="seans" type="">
                <label>Ilosc</label><br>
                <input name="quantity" type="number" min="0"/><br>
                <label>Cena</label><br>
                <input name="price" type="number" min="0" step="0.01"/><br>
                <button type="submit" name="submit" value="ticket">Wyślij</button>
            </form>
        </div>
        <div style="width:33%;float:left;">
            <h3>Usuń bilet</h3>
            <form class="ticket_form" method="post" action="/bilet">
                <label>Podaj ID biletu</label><br>
                <input name="del_ticket" type="number" value=""/><br>
                <button name="submit" type="submit" value="usun">Usuń bilet</button>
            </form>
        </div>
        <div style="float:left;">
            <h3>Pokaż bilety</h3>
            <form class="ticket_form" method="post" action="/bilet">
                <button name="submit" type="submit" value="show">Pokaż bilety/Odśwież</button>
            </form>
        </div>
    </div>
    <hr>
    <div>
        <ol style="margin-left:10%;">
        {% for row in html%}
            <strong><li>{{row}}</li></strong><br>
        {% endfor%}
        </ol>
    </div>


{% endblock %}
